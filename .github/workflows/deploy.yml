name: Deploy to Pi

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted # uses your Pi runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync repo to /usr/local/share/projects/task-manager
        run: |
          sudo mkdir -p /usr/local/share/projects/task-manager
          sudo chown -R "$USER":"$USER" /usr/local/share/projects/task-manager
          rsync -a --delete "${GITHUB_WORKSPACE}/" /usr/local/share/projects/task-manager/

      - name: Restart task-manager service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart task-manager.service
