name: Deploy to Pi

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted # Pi runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync repo to /usr/local/share/projects/task-manager
        run: |
          sudo mkdir -p /usr/local/share/projects/task-manager
          sudo chown -R "$USER":"$USER" /usr/local/share/projects/task-manager
          rsync -a --delete "${GITHUB_WORKSPACE}/" /usr/local/share/projects/task-manager/

      - name: Create .env file from secrets
        run: |
          cat > /usr/local/share/projects/task-manager/.env << EOF
          NODE_ENV=production
          PORT=${{ secrets.PORT || '3001' }}
          DATABASE_NAME=${{ secrets.DB_NAME }}
          DATABASE_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}
          EOF
          chmod 600 /usr/local/share/projects/task-manager/.env

      - name: Build and run with Docker Compose
        run: |
          cd /usr/local/share/projects/task-manager
          docker compose up -d --build
