name: Deploy to Pi (self-hosted)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted # your Pi runner

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure project directory exists on Pi
        run: |
          sudo mkdir -p /usr/local/share/projects/task-manager
          sudo chown -R "$USER":"$USER" /usr/local/share/projects/task-manager

      - name: Sync repo to /usr/local/share/projects/task-manager
        run: |
          rsync -a --delete "${GITHUB_WORKSPACE}/" /usr/local/share/projects/task-manager/

      - name: Start / restart Docker Compose via systemd
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart task-manager.service
